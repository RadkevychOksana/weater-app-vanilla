<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app shadow p-3 mb-5 bg-body rounded">
          <form
            action="
          "
            id="search-form"
            class="mb-3"
          >
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Tyle a city ... "
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="search"
                  class="btn btn-secondary w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated <span id="date"></span></li>
              <li id="description"></li>
            </ul>
            <div class="row">
              <div class="col-6">
                <div class="clearfix weather-temperature">
                  <img
                    src="http://openweathermap.org/img/wn/04n@2x.png"
                    width="70px"
                    alt=""
                    class="float-left"
                    id="icon"
                  />
                  <div class="float-left">
                    <strong id="temp"></strong>
                    <span class="units">°C | °F</span>
                  </div>
                </div>
              </div>
              <div class="col-6">
                <ul>
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>Wind: <span id="windSpeed"></span> km/h</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/RadkevychOksana/weater-app-vanilla.git"
            target="_blank"
            >Open-source code</a
          >
          by Oksana Radkevych
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
